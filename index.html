<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHRINK HEAD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">

    <link href = "css/style.css" rel = "stylesheet">
</head>
<body>
<div id="wrapper">
    <h1>SHRINK HEAD</h1>

    <canvas id="canvas" width="1500" height="800"></canvas>

    <div id="iconcontainer">
    <div id="eins">
        <div class="icons">
            <img src="img/apple.png"width="80" height="80" alt="Punkte" id="apple"></img>
        </div>
        <div class="icons">
            <p id="counter"></p>
        </div>
    </div>

    <div id="zwei">
        <div class="icons">
            <img src="img/zeit.png"width="70" height="80" alt="Zeit" id="zeit"></img>
        </div>
        <div class="icons">
            <p id="timer"></p>
        </div>
    </div>
       
    <div id="drei">
        <div class="icons">
            <img src="img/exchange.png" width="80" height="80" alt="Neues Spiel" id="newgame"></img>
        </div>
        <div class="icons">
            <img src="img/start.png" width="80" height="80" alt="Start und Pause" id="start"></img>
        </div>
        <div class="icons">
            <img src="img/sound.png"width="80" height="80" alt="Sound Regulierung" id="soundOn"></img>
        </div>
    </div>
        
    </div>  
</div>

    <script src = "js/lib.js"></script>
	<script src = "js/main.js"></script>
</body>
</html>
